<!DOCTYPE html>
<html>
  <head>
    <title>Compound Growth</title>
    <link rel='stylesheet' href='style.css' />
  </head>
  <body>
    <h1>Compound Growth</h1>
    <p>Welcome to Compound Growth</p>

    <form>
    <label for="total">Starting amount: </label>
    <input type="number" id="total" name="total" min="0" step="100" value="2500">

    <label for="">Percent for growth: </label>
    <input type="number" id="percent" name="percent" min="0" step=".5" value="5.0">

    <label for="">Time for growth: </label>
    <input type="number" id="time" name="time" min="1" step="1" value="12">

    <label for="growth">Growth per period: </label>
    <input type="number" id="growth" name="growth" min="1" step="1" value="3">

    <button id="calculate" type="button" >Calculate</button>
    </form>

    <table id="table">
      
    </table>
    
    <script src="index.js"></script>
  </body>
</html>
